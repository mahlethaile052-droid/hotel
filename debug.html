<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management - Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .error { color: red; background: #ffe6e6; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .success { color: green; background: #e6ffe6; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .info { color: blue; background: #e6f3ff; padding: 10px; border-radius: 5px; margin: 10px 0; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Hotel Management System - Debug Mode</h1>
    <div id="debug-info"></div>
    <div id="app"></div>

    <script type="module">
        const debugDiv = document.getElementById('debug-info');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            debugDiv.appendChild(div);
            console.log(`[${type.toUpperCase()}]`, message);
        }
        
        try {
            log('Starting application initialization...', 'info');
            
            // Test Supabase import
            log('Testing Supabase import...', 'info');
            const { supabase } = await import('./js/supabase.js');
            log('‚úÖ Supabase imported successfully', 'success');
            
            // Test Supabase connection
            log('Testing Supabase connection...', 'info');
            const { data, error } = await supabase.from('employees').select('count').limit(1);
            if (error) {
                log(`‚ùå Supabase connection failed: ${error.message}`, 'error');
            } else {
                log('‚úÖ Supabase connection successful', 'success');
            }
            
            // Test other imports
            log('Testing other imports...', 'info');
            const AuthManager = (await import('./js/auth.js')).default;
            const DataManager = (await import('./js/dataManager.js')).default;
            const Router = (await import('./js/router.js')).default;
            log('‚úÖ All modules imported successfully', 'success');
            
            // Initialize systems
            log('Initializing DataManager...', 'info');
            const dataManager = new DataManager();
            await dataManager.init();
            log('‚úÖ DataManager initialized', 'success');
            
            log('Initializing AuthManager...', 'info');
            const authManager = new AuthManager(dataManager);
            log('‚úÖ AuthManager initialized', 'success');
            
            log('Initializing Router...', 'info');
            const router = new Router(authManager, dataManager);
            router.init();
            log('‚úÖ Router initialized', 'success');
            
            log('üéâ Application initialized successfully!', 'success');
            
        } catch (error) {
            log(`‚ùå Fatal error: ${error.message}`, 'error');
            log(`Stack trace: ${error.stack}`, 'error');
            
            // Show error details
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = `
                <h3>Application Failed to Load</h3>
                <p><strong>Error:</strong> ${error.message}</p>
                <pre>${error.stack}</pre>
                <p><strong>Possible causes:</strong></p>
                <ul>
                    <li>Supabase configuration not set up (check js/supabase.js)</li>
                    <li>Database not created (run database-schema.sql in Supabase)</li>
                    <li>Network connection issues</li>
                    <li>JavaScript module loading issues</li>
                </ul>
            `;
            document.body.appendChild(errorDiv);
        }
    </script>
</body>
</html>
